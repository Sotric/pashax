<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of Wallets</title>
    <link rel="shortcut icon" href="img/logo_icon.png">
    <link rel="stylesheet" href="css/community_style.css">
</head>
<body>
    <header>
        <table cellspacing="10">
            <tr>
                <td>
                    <img src="./img/logo_icon.png" alt="world of wallets logo" width="222px">
                </td>
                <td>
                    <h1>Добро пожаловать в <a href="https://t.me/world_of_wallets">World of Wallets</a>!</h1>
                </td>
            </tr>
        </table>
    </header>

    <hr>

        <p>В <a href="https://t.me/world_of_wallets">канале</a> публикуется много интересного и полезного: шеринг проектов, информация по ивентам, гайды и образовательный контент.</p>

        <p>В планах по развитию постепенное масштабирование и создание постоянной команды.</p>

    <hr>
        <h2>Форма для связи ⬇️</h2>
    <form action="/">
        <label for="telegram">Имя в телеграме:</label>
        <br>
        <input type="text" id="telegram" placeholder="@nickname">
        
        <br>

        <label for="discord">Имя в дискорде:</label>
        <br>
        <input type="text" id="discord" placeholder="nickname#1234">

        <br>

        <label for="message">Сообщение:</label>
        <br>
        <textarea id="message" rows="5" cols="65"></textarea>
        <br>
        <input type="submit" value="Отправить">
    </form>
</body>
</html>
